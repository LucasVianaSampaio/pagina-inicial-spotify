<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Música para Todos - Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <navbar id="navbar">
      <div class="navbar-container">
        <img src="./assets/logo.png" alt="" class="logo" />
        <ul class="navbar-itens">
          <li class="navbar-item">Premium</li>
          <li class="navbar-item">Ajuda</li>
          <li class="navbar-item">Baixar</li>
          <li class="navbar-item">Inscrever-se</li>
          <li class="navbar-item">Entrar</li>
        </ul>
      </div>
    </navbar>
    <!--SHOWCASE-->
    <div class="showcase">
      <div class="showcase container">
        <h2>Música para todos</h2>
        <p>
          Milhões de músicas á sua escolha. E nem precisa de cartão de crédito
        </p>
        <button class="btm-primary">Obtenha o Spotify Free</button>
      </div>
    </div>
  </body>
</html>
